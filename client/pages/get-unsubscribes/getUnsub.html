<template name="getUnsub">
  <div class="row">
    <div class="col-xs-6">
      <form class="new-request">
        <div class="form-group">
          <label for="exampleInputEmail1">Mailing list address</label>
          <input type="text" class="form-control" name="mailingList" placeholder="Enter mailing list email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">API Key</label>
          <input type="text" class="form-control" name="apiKey" placeholder="API Key">
        </div>
        <button type="submit" class="btn btn-default">Request</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped">
        <tbody>
          {{#each requests}}
            <tr>
              {{> request}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</template>

<template name="request">
  <td>Mailing list: {{address}}</td>
  <td>API Key: {{key}}</td>
</template>
